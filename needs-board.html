<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* ================= Firebase 初始化（只一次） ================= */

const firebaseConfig = {
  apiKey: "AIzaSyAT_2rdOsgITzuGvA_jfVsIXsSAY_mCihU",
  authDomain: "research-consortium-136f7.firebaseapp.com",
  projectId: "research-consortium-136f7",
  storageBucket: "research-consortium-136f7.appspot.com",
  messagingSenderId: "423748170210",
  appId: "1:423748170210:web:77b4a04db5dd01135849bb"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const db = firebase.firestore();
const COL = "needs_board_posts";
const colRef = db.collection(COL);
</script>

<body>

<header class="topbar">
  <div class="wrap topbar__inner">
    <a class="brand" href="./contact.html">
      <span class="brand__mark"></span>
      <span class="brand__name">Research Consortium Platform</span>
    </a>
    <nav class="nav">
      <a class="active" href="./needs-board.html">Needs</a>
      <a href="./capabilities.html">Capabilities</a>
      <a href="./collaboration.html">Collaboration</a>
      <a href="./governance.html">Governance</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="pageHead">
    <h1>Needs Board</h1>
    <p class="sub">Post structured collaboration needs and browse them in real time.</p>
  </section>

  <section class="layout">
    <div class="panel">
      <div class="inner">
        <label>Title</label>
        <input id="f_title" type="text">

        <label>Outcome</label>
        <input id="f_outcome" type="text">

        <label>Context</label>
        <textarea id="f_context"></textarea>

        <label>What you need</label>
        <textarea id="f_need"></textarea>

        <label>What you offer</label>
        <textarea id="f_offer"></textarea>

        <label>Tags</label>
        <input id="f_tags" type="text">

        <button id="publish">Publish</button>
      </div>
    </div>

    <div class="panel">
      <div class="inner">
        <div id="list"></div>
      </div>
    </div>
  </section>
</main>

<script>
/* ================= App Logic（Level 3） ================= */

const el = id => document.getElementById(id);
const listEl = el("list");

function uid(){
  return Math.random().toString(16).slice(2);
}

function render(posts){
  listEl.innerHTML = "";
  posts.forEach(p=>{
    const d = document.createElement("div");
    d.innerHTML = `<h3>${p.title}</h3><pre>${p.context}</pre>`;
    listEl.appendChild(d);
  });
}

el("publish").onclick = async ()=>{
  const post = {
    id: uid(),
    createdAt: new Date().toISOString(),
    title: el("f_title").value,
    outcome: el("f_outcome").value,
    context: el("f_context").value,
    need: el("f_need").value,
    offer: el("f_offer").value,
    tags: el("f_tags").value.split(",").map(t=>t.trim())
  };
  await colRef.doc(post.id).set(post);
};

colRef.orderBy("createdAt","desc").onSnapshot(snap=>{
  const posts = [];
  snap.forEach(d=>posts.push(d.data()));
  render(posts);
});
</script>

</body>
</html>
