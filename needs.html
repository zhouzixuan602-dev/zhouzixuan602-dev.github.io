<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Needs Board · Research Consortium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
    .needs-wrap { max-width: 900px; margin: 40px auto; }
    .need-card {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      background: rgba(255,255,255,.03);
    }
    .need-card h3 { margin: 0 0 6px; }
    .need-meta { font-size: .85rem; color: var(--muted); }
    .need-form input, .need-form textarea, .need-form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: transparent;
      color: inherit;
    }
  </style>
</head>

<body>
  <main class="wrap needs-wrap">
    <h1>Needs Board</h1>
    <p class="lead">
      Post concrete research or engineering needs.  
      Think tasks, not papers.
    </p>

    <!-- Post Form -->
    <section class="need-form">
      <h2>Post a Need</h2>
      <input id="title" placeholder="Short title (clear outcome)" />
      <select id="type">
        <option>Research</option>
        <option>Engineering</option>
        <option>Clinical</option>
        <option>Funding</option>
      </select>
      <textarea id="desc" placeholder="Context / background"></textarea>
      <textarea id="input" placeholder="What input you provide"></textarea>
      <textarea id="output" placeholder="What output you expect"></textarea>
      <input id="contact" placeholder="Contact (email / link)" />
      <button class="btn btn--primary" onclick="postNeed()">Post</button>
    </section>

    <hr style="margin:30px 0"/>

    <!-- Needs List -->
    <section>
      <h2>Open Needs</h2>
      <div id="needsList"></div>
    </section>
  </main>

<script>
const KEY = "needs-board";

function loadNeeds() {
  const list = JSON.parse(localStorage.getItem(KEY) || "[]");
  const el = document.getElementById("needsList");
  el.innerHTML = "";
  list.forEach(n => {
    const div = document.createElement("div");
    div.className = "need-card";
    div.innerHTML = `
      <h3>${n.title}</h3>
      <div class="need-meta">${n.type} · ${n.contact}</div>
      <p><b>Context:</b> ${n.desc}</p>
      <p><b>Input:</b> ${n.input}</p>
      <p><b>Output:</b> ${n.output}</p>
    `;
    el.appendChild(div);
  });
}

function postNeed() {
  const need = {
    title: title.value,
    type: type.value,
    desc: desc.value,
    input: input.value,
    output: output.value,
    contact: contact.value
  };
  const list = JSON.parse(localStorage.getItem(KEY) || "[]");
  list.unshift(need);
  localStorage.setItem(KEY, JSON.stringify(list));
  loadNeeds();
  document.querySelectorAll(".need-form input, .need-form textarea").forEach(i => i.value="");
}

loadNeeds();
</script>
</body>
</html>
