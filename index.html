<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neural Need Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar glass">
    <div class="brand">
      <div class="logo">◎</div>
      <div>
        <div class="title">Neural Need Web</div>
        <div class="subtitle">Need posts + interactions (offline)</div>
      </div>
    </div>

    <div class="search">
      <input id="searchInput" type="search" placeholder="Search needs (title / tags)..." />
    </div>

    <div class="right">
      <button id="newNeedBtn" class="btn primary">New Need</button>
      <div class="userpill glass2" title="Local profile (no login)">
        <span class="avatar">Z</span>
        <span id="userName">Zixuan</span>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="panel glass" aria-label="Need Feed">
      <div class="panelHeader">
        <div class="h">Need Feed</div>
        <div class="muted" id="feedMeta">0 items</div>
      </div>
      <div id="needList" class="list"></div>
    </section>

    <section class="panel glass" aria-label="Need Detail">
      <div class="panelHeader">
        <div class="h">Detail</div>
        <div class="muted">Open a need to interact</div>
      </div>

      <div id="detailEmpty" class="empty">
        <div class="emptyCard glass2">
          <div class="emptyTitle">No need selected</div>
          <div class="emptyText">Click a card on the left. Create a Need to start a discussion.</div>
        </div>
      </div>

      <div id="detail" class="detail hidden">
        <div class="detailTop">
          <div>
            <div id="detailTitle" class="detailTitle"></div>
            <div id="detailMeta" class="detailMeta"></div>
            <div id="detailTags" class="tags"></div>
          </div>

          <div class="detailActions">
            <button id="interestBtn" class="btn">☆ Interest</button>
            <button id="deleteNeedBtn" class="btn danger">Delete</button>
          </div>
        </div>

        <div id="detailBody" class="detailBody"></div>

        <div class="divider"></div>

        <div class="threadHead">
          <div class="h2">Thread</div>
          <div class="muted" id="threadMeta">0 comments</div>
        </div>

        <div id="commentList" class="comments"></div>

        <div class="composer glass2">
          <textarea id="commentInput" placeholder="Write a text-only comment..." rows="3"></textarea>
          <div class="composerBar">
            <div class="muted">Enter to submit, Shift+Enter for newline</div>
            <button id="sendCommentBtn" class="btn primary">Post</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal: New Need -->
  <div id="modalBackdrop" class="backdrop hidden"></div>
  <div id="modal" class="modal glass hidden" role="dialog" aria-modal="true" aria-label="Create New Need">
    <div class="modalHeader">
      <div class="h">Create a Need</div>
      <button id="closeModalBtn" class="iconbtn" aria-label="Close">✕</button>
    </div>

    <div class="modalBody">
      <label class="field">
        <div class="label">Title</div>
        <input id="needTitleInput" type="text" maxlength="140" placeholder="One clear sentence..." />
      </label>

      <label class="field">
        <div class="label">Tags (comma separated)</div>
        <input id="needTagsInput" type="text" placeholder="e.g., BCI, optics, decoding" />
      </label>

      <label class="field">
        <div class="label">Body</div>
        <textarea id="needBodyInput" rows="6" maxlength="20000" placeholder="Describe the need. Text-only."></textarea>
      </label>
    </div>

    <div class="modalFooter">
      <button id="createNeedBtn" class="btn primary">Create</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
